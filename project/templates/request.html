<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Request for blood</title>
    <link rel="icon" type="image/x-icon" href="images/icon.jpg" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <style>
        input {
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="humburger-out" onclick="navOpen()">
        <div class="humburger-in"></div>
        <div class="humburger-in"></div>
        <div class="humburger-in"></div>
    </div>
    <div class="w3-container header" style="margin-left:6%" id="header">
        <img src="images/icon.jpg"  class="logo" />
        <a  href="index.html" class="header-nav">Home</a>
        <a  href="register.html" class="header-nav">Register</a>
        <a  href="request.html" class="header-nav">Request</a>
    </div>
    <div class="w3-container">
        <div class="input-box w3-card-2">
            <header class="w3-center">
                <h4>Request Blood</h4>
            </header>
            <hr>
            <form method="post" id="ajaxForm">
                <div class="w3-row-padding">
                    <div class="w3-half">
                        <input type="hidden" name="origin" value="register">
                        <label>Hospital Name</label>
                        <input type="text" class="w3-input w3-border" name="h-name" id="h-name">
                    </div>
                    <div class="w3-half">
                        <label>Address</label>
                        <input type="text" class="w3-input w3-border" name="h-address" id="h-address">
                    </div>
                </div>
                
                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label>Contact Number</label>
                        <input type="tel" class="w3-input w3-border" name="h-num" id="h-num">
                    </div>
                    <div class="w3-half">
                        <label>Email</label>
                        <input type="email" class="w3-input w3-border" name="h-email" id="h-email">
                    </div>
                </div>

                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label>Blood Group</label>
                        <select name="blood_group" id="blood_group" class="w3-input w3-border">
                            <option>O+</option>
                            <option>O-</option>
                            <option>A+</option>
                            <option>B+</option>
                            <option>A-</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>
                    <div class="w3-half">
                        <label>Amount</label>
                        <input type="num" class="w3-input w3-border" name="amount" id="amount">
                    </div>
                </div>
                <br>
                
                <div class="w3-center">
                    <input type="submit" class="w3-button w3-round-large w3-padding-large blue-button" value="Submit" style="margin-right: 1%" >
                    <input type="reset" class="w3-button w3-round-large w3-padding-large red-button" value="Reset" style="margin-left: 1%" >                    
                </div>
            </form>
        </div>
    </div>
    <footer class="footer" style="margin-top: 40px">
        
        <a>
            Made by Hong Einh, Viet Hoang, Hung Nguyen, and Phuc Nguyen - Database Project Â© Copyright 2020 All Right Reserved
        </a>
    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        function navOpen() {
            if ($("#header").hasClass('visibler'))
                $("#header").removeClass('visibler');
            else
                $("#header").addClass('visibler');
        }
    </script>
</body>

</html>
