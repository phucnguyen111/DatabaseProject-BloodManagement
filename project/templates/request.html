<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Request for blood</title>
    <link rel="icon" type="image/x-icon" href="images/icon.jpg" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <style>
        input {
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="js/send-request.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <div class="humburger-out" onclick="navOpen()">
                <div class="humburger-in"></div>
                <div class="humburger-in"></div>
                <div class="humburger-in"></div>
            </div>
            <div class="w3-container header" style="margin-left:6%; margin-right: 6%" id="header">
            <div class="w3-container header" style="margin-left:6%" id="header">
                <img src="images/icon.jpg"  class="logo" />
                <a href="index.html" class="header-nav">Home</a>
                <a href="register.html" class="header-nav">Register as Donor</a>
                <a href="request.html" class="header-nav">Request Blood</a>
                <a href="statistics.html" class="header-nav">Statistics</a>
            </div>
            <div class="w3-container">
                <div class="input-box w3-card-2">
                    <header class="w3-center">
                        <img src="images/004-hospital.png" class="logo" />
                        <h2>Blood Request Form</h2>
                    </header>
                    <hr>
                   
                    <form method="POST" id="jsonForm">
                        <div class="w3-row-padding">
                            <div class="w3-half">
                                <input type="hidden" name="origin" value="register">
                                <label>Hospital Name</label>
                                <input type="text" class="w3-input w3-border" name="h-name" id="h-name" required>
                            </div>
                            <div class="w3-half">
                                <label>Address</label>
                                <input type="text" class="w3-input w3-border" name="h-address" id="h-address" required>
                            </div>
                        </div>
                        
                        <div class="w3-row-padding">
                            <div class="w3-half">
                                <label>Contact Number</label>
                                <input input type="tel"  class="w3-input w3-border" name="h-num" id="h-num" required>
                            </div>
                            <div class="w3-half">
                                <label>Email</label>
                                <input type="email" class="w3-input w3-border" name="h-email" id="h-email">
                            </div>
                        </div>

                        <h4>Blood Request Form</h4>
                    </header>
                    <hr>

                    <form method="POST"  id="jsonForm">
                    
                        <div class="w3-row-padding">
                            <div class="w3-half">
                                <input type="hidden" name="origin" value="register">
                                <label>Hospital Name</label>
                                <input type="text" class="w3-input w3-border" name="h-name" id="h-name" required>
                            </div>
                            <div class="w3-half">
                                <label>Address</label>
                                <input type="text" class="w3-input w3-border" name="h-address" id="h-address" required>
                            </div>
                        </div>
                        
                        <div class="w3-row-padding">
                            <div class="w3-half">
                                <label>Contact Number</label>
                                <input input type="tel"  class="w3-input w3-border" name="h-num" id="h-num" required>
                            </div>
                            <div class="w3-half">
                                <label>Email</label>
                                <input type="email" class="w3-input w3-border" name="h-email" id="h-email">
                            </div>
                        </div>

                        <div class="w3-row-padding">
                            <div class="w3-half">
                                <label>Blood Group</label>
                                <select name="blood_group" id="blood_group" class="w3-input w3-border" required>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>A+</option>
                                    <option>B+</option>
                                    <option>A-</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                            </div>
                            <div class="w3-half">
                                <label>Amount</label>
                                <input type="number" class="w3-input w3-border" name="amount" id="amount" required>
                            </div>
                        </div>
                        <br>
                        
                        <div class="w3-center">
                            <input type="submit" class="w3-button w3-round-large w3-padding-large blue-button" value="Submit" style="margin-right: 1%" >
                            <input type="reset" class="w3-button w3-round-large w3-padding-large red-button" value="Reset" style="margin-left: 1%" >                    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        
        <a>
            Made by Hong Einh, Viet Hoang, Hung Nguyen, and Phuc Nguyen <br> Database Project Â© Copyright 2020 All Right Reserved
        </a>
    </footer>
    
</body>

</html>
